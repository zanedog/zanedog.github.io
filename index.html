<html>
<head>
</head>
<body style="background-color:black;margin:0;padding:0;">
<div style="display:table-cell;height:100vh;width:100vw;vertical-align:middle">
<img id="zane" style="margin:auto;display:block;">
</div>
</body>

<script>
var num = Math.floor((Math.random() * 49) + 1)
var zane = document.getElementById("zane")
zane.src = "pics/zane" + num.toString() + ".jpg"

var screenAspectRatio = window.innerWidth / window.innerHeight

function paintImg(arg) {
    picAspectRatio = arg
if (picAspectRatio > screenAspectRatio) {
    console.log("pic more wide than screen.")
    zane.style.width = "100vw"
    zane.style.height = "auto"
} else {
    console.log("screen more wide than pic.")
    zane.style.height = "100vh"
    zane.style.width = "auto"
} 
}

var newImg = new Image();
newImg.onload = function() {
    paintImg(newImg.width / newImg.height)
}
newImg.src = zane.src

</script>
